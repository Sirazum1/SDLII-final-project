{% extends 'navigation.html' %}
{% load static %}

{% block body %}

{% if error == "no" %}
     <script>
	   alert('Your Message has been Sent Successfully');
	   window.location.href = "{% url 'contact' %}";
     </script>
{% endif %}

{% if error == "yes" %}
     <script>
	    alert('Something went wrong. Please try again.');
     </script>
{% endif %}

<br><br><br><br>

<section class="contact" id="contact">
    <h1 class="heading mt-5">Contact Us</h1>

    <div class="row">
        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="Full Name" name="fullname" class="box">
            <input type="email" placeholder="Your Email" name="email" class="box">
            <input type="number" placeholder="Your Contact Number" name="mobile" class="box">
            <input type="text" placeholder="Subject" name="subject" class="box">
            <textarea name="message" cols="30" rows="8" class="box address" placeholder="Send Message..."></textarea>
            <input type="submit" class="btn" value="Send Now">
        </form>

        <div class="image">
            <img src="{% static 'images/Learning-pana.png' %}" alt="">
        </div>
    </div>
</section>

{% endblock %}
